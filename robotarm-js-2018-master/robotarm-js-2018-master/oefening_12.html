<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);

            // Het level inladen
            robotArm.loadLevel("exercise 12");

            robotArm.speed = 1000;
            // Jou instructies volgen hier
            function RobotMover(direction, places) {
              for (var i = 0; i < places; i++) {
                if (direction =='left') {
                  robotArm.moveLeft();} else {
                  robotArm.moveRight();}}
                }
              function checker(){
                for(var i =1; i< 10; i++){
                  robotArm.grab();
                  color = robotArm.scan();
                  if (color == "red") {
                    RobotMover('right', 10 - i);
                    robotArm.drop();
                    RobotMover('left', 9 - i);
                  }else{
                    robotArm.drop();
                    RobotMover('right', 1);
                  }
                }
              }

              checker();

            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
