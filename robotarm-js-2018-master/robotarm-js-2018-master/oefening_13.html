<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);

            // Het level inladen
            robotArm.randomLevel( 1, 8);
            robotArm.speed = 1000;
            // Jou instructies volgen hier
            function RobotMover(direction, places) {
              for (var i = 0; i < places; i++) {
                if (direction =='left') {
                  robotArm.moveLeft();} else {
                  robotArm.moveRight();}}
                }
              function checker(){
                for(var i =1; i< 10; i++){
                  robotArm.grab();
                  color = robotArm.scan();
                  if (color != null || undefined) {
                    RobotMover('right', 9);
                    robotArm.drop();
                    RobotMover('left', 9);

                  } else {
                    break;
                  }
                
              }}

              checker();

            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
