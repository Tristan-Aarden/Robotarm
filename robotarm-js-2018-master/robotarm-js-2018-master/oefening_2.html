<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);

            // Het level inladen
            robotArm.loadLevel("exercise 2");

            // Jou instructies volgen hier

            //Beweegt robotarm een gegeven aantal plaatsen in de gegeven richting
            function RobotMover(direction, places) {

              if (direction == 'left') {
                for (var i = 0; i < places; i++) {
                  robotArm.moveLeft();
                }
              } else {

                for (var i = 0; i < places; i++) {
                  robotArm.moveRight();

                }
              }


            }

            //Set speed to 1000
            robotArm.speed = 1000;

            robotArm.grab();

            //Beweeg robotarm naar de rechterkant
            RobotMover('right', 9);
            robotArm.drop();

            //Beweeg robotarm 5 plekken naar links
            RobotMover('left', 5)
            robotArm.grab();

            //Beweeg robotarm naar de rechterkant
            RobotMover('right', 5)
            robotArm.drop();
            //Beweeg robotarm twee plekken naar links
            RobotMover('left', 2);

            robotArm.grab();

            //Beweeg robotarm twee plekken naar rechts
            RobotMover('right', 2);

            robotArm.drop();



            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
